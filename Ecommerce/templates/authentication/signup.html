{% extends "base.html" %} 
{% block title %} SIGNUP {% endblock title %} 
{% block content %}

<div class="container" style="width: 35%">
  <h1 data-aos="fade-up" style="color: black">SignUp</h1>

  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    rol="alert"
  >
    <strong>{{message}}</strong>
    <button
      typr="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}

  <form action="/check/signup/" method="post">
    {% csrf_token %}
    <br />
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass1"
        name="pass1"
        required
      />
    </div>

    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass2"
        name="pass2"
        required
      />
    </div>
    <br />
    <div class="text-center">
      <button type="submit" class="btn btn-warning">SignIn</button>
    </div>

    <br />
    Already User ? <a href="/check/login"> Login</a>
  </form>
</div>

{% endblock content %}
